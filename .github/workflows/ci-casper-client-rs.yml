---
name: ci-casper-client-rs

on:
  push:
    branches: [main, dev, release-2.0.0]
    paths-ignore:
      - '**.md'

  pull_request:
    branches: [main, dev, release-2.0.0]
    paths-ignore:
      - '**.md'

jobs:
  build_and_test:
    strategy:
      matrix:
        #https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners#supported-runners-and-hardware-resources
        os: [ubuntu-20.04]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Get stable from rust-toolchain.toml
        id: stable-toolchain
        run: echo "::set-output name=version::$(sed -nr 's/channel\s+=\s+\"(.*)\"/\1/p' rust-toolchain.toml)"

      - name: Install Toolchain - Stable
        uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af #tag v1.0.7
        with:
          profile: minimal
          toolchain: ${{ steps.stable-toolchain.outputs.version }}
          components: rustfmt, clippy
          target: wasm32-unknown-unknown

      - name: Fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets

      - name: Clippy with no features
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets --no-default-features

      - name: Doc
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --no-deps

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: Test with no features
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-default-features

      - name: Build lib for Wasm with no features
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --lib --target wasm32-unknown-unknown --no-default-features
